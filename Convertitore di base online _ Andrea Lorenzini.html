	<script type="text/javascript">
		function esegui() {
  			try {
				numero = document.getElementById("input").value;
				bi = document.getElementById("base_iniz");
				if (bi.selectedIndex != -1)
					baseIniziale = bi.options[bi.selectedIndex].text
				bf = document.getElementById("base_fin");
				if (bf.selectedIndex != -1)
					baseFinale = bf.options[bf.selectedIndex].text
					
    			nd = scomponiSequenza(numero, baseIniziale);
    			p = estraiParti(new BigNumber(nd.num), new BigNumber(nd.den), baseFinale);
    
    			INFO(HTML(nd.segno, p.int, p.ap, p.pe, baseFinale))
    
  			} catch(msg) {
    			ERR(msg)
  			} 
		}
		
		function azzeraVisore() {
			v = document.getElementById("visore")
			while (v.firstChild != null)
				v.removeChild(v.firstChild)
				
			v.appendChild(document.createTextNode(""))
		}
		
		function eseguiAsync() {
			window.setTimeout('INFO("Conversione in corso...")', 1);
			window.setTimeout('esegui()', 30);
		}
	</script>
